<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Task Manager</h2>
        <ul>
          <li><a href="weather.html">Todays Weather</a></li>
          <li><a href="typing.html">Speed Typing Game</a></li>
        </ul>
      </div>
      <div class="rightbar">
        <form>
          <input type="date" id="dateInput"/>
          <input
            type="text"
            placeholder="Enter your task..."
            id="taskInput"
          />
          <button class="add" id="addTask">Add Task</button>
        </form>
        <!-- add todo section -->
        <div class="todo-section">
          
        </div>
        <!-- login section -->
        <a href="#" class="login" id="login">Login</a>
        <img
          src="../images/versity.jpg"
          alt="profile"
          class="profile hidden"
          title="profile"
        />
        <div class="login-content hidden" id="loginContent">
          <h2>Login with details</h2>
          <form id="login-content-form">
            <input type="text" placeholder="Enter your email" id="loginEmail" />
            <input
              type="password"
              placeholder="Enter your password"
              id="loginPassword"
            />
            <input type="submit" value="submit" id="submit" />
            <i class="fa-solid fa-eye" id="eye"></i>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
